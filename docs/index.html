<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Gravity Documentation</title>
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta name="keywords" content="sjtu,doa,astronomy,hpc,cluster,jupyter,documentation">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <link rel="icon" href="https://jupyter.gravity.sjtu.edu.cn/file/api/public/dl/bjEJwMgn/JS_cache/logo_DOA_mini.png">
  <link rel="stylesheet" href="https://jupyter.gravity.sjtu.edu.cn/file/api/public/dl/bjEJwMgn/JS_cache/style.min.css"
    title="docsify-darklight-theme" type="text/css" />
  <style>
    nav.app-nav li ul {
      min-width: 100px;
    }

    #carbonads {
      box-shadow: none !important;
      width: auto !important;
    }
  </style>

</head>

<body>
  <div id="app">Loading (/≧▽≦)/... ...</div>
  <script>
    window.$docsify = {
      auto2top: true,
      // basePath: '/docs/',
      // relativePath: true,
      coverpage: true,
      executeScript: true,
      loadSidebar: true,
      loadNavbar: true,
      mergeNavbar: true,
      maxLevel: 6,
      subMaxLevel: 6,
      notFoundPage: true,
      name: 'Gravity Documentation',
      repo: 'https://github.com/gravity-doc/gravity-doc.github.io/',
      logo: 'https://jupyter.gravity.sjtu.edu.cn/file/api/public/dl/bjEJwMgn/JS_cache/logo_DOA_mini.png',
      search: 'auto',
      search: {
        maxAge: 2592000000,
        paths: 'auto',
        placeholder: 'Search / 搜索关键词',
        noData: 'No results / 无结果 ╥﹏╥...',
        depth: 6,
        hideOtherSidebarContent: false
      },
      // busuanzi: true,
      // count:{
      //     countable:true,
      //     fontsize:'0.9em',
      //     color:'rgb(90,90,90)',
      //     language:'english'
      // },
      copyCode: {
        buttonText: 'Copy to clipboard',
        errorText: 'Error',
        successText: 'Copied',
      },
    }

  </script>

  <script src="https://jupyter.gravity.sjtu.edu.cn/file/api/public/dl/bjEJwMgn/JS_cache/docsify.min.js"></script>
  <script src="https://jupyter.gravity.sjtu.edu.cn/file/api/public/dl/bjEJwMgn/JS_cache/search.min.js"></script>
  <script src="https://jupyter.gravity.sjtu.edu.cn/file/api/public/dl/bjEJwMgn/JS_cache/prism-bash.min.js"></script>
  <script src="https://jupyter.gravity.sjtu.edu.cn/file/api/public/dl/bjEJwMgn/JS_cache/prism-markdown.min.js"></script>
  <script src="https://jupyter.gravity.sjtu.edu.cn/file/api/public/dl/bjEJwMgn/JS_cache/prism-json.min.js"></script>
  <script src="https://jupyter.gravity.sjtu.edu.cn/file/api/public/dl/bjEJwMgn/JS_cache/prism-python.min.js"></script>
  <script
    src="https://jupyter.gravity.sjtu.edu.cn/file/api/public/dl/bjEJwMgn/JS_cache/docsify-copy-code.min.js"></script>
  <script src="https://jupyter.gravity.sjtu.edu.cn/file/api/public/dl/bjEJwMgn/JS_cache/zoom-image.min.js"></script>
  <script
    src="https://jupyter.gravity.sjtu.edu.cn/file/api/public/dl/bjEJwMgn/JS_cache/docsify-pagination.min.js"></script>
  <script src="https://jupyter.gravity.sjtu.edu.cn/file/api/public/dl/bjEJwMgn/JS_cache/index.min.js"
    type="text/javascript"></script>
  <script
    src="https://jupyter.gravity.sjtu.edu.cn/file/api/public/dl/bjEJwMgn/JS_cache/docsify-plugin-flexible-alerts"></script>
  <!-- busuanzi统计 -->
  <!-- <script src="https://unpkg.com/docsify-busuanzi@1.0.1/dist/docsify-busuanzi.min.js"></script> -->
</body>

</html>
